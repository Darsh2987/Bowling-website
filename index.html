<!DOCTYPE html>

  <html>

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

      <title>Strike Tenpin Bowling</title>

      <link rel="stylesheet" href="temp/styles/imports.css">

    </head>

    <body>

      <div class="top-image-slider">
        <div class="slides">
          <div class="slide cosmic-bowling"></div>
          <div class="slide bowling-balls"></div>
          <div class="slide bowling-bar"></div>
          <div class="slide bowling-pins"></div>
          <div class="slide cosmic-bowling"></div>
        </div>
      </div>

      <header class="bowling-icon">
        <img class="bowling-icon__home-btn" src="assets/images/bowling-icon.png" alt="">
      </header>

      <div class="section">
      </div>



      <!-- Markup for the modal "Make Booking" -->
      <section class="make-booking-modal">
        <div class="make-booking-container">
          <div class="make-booking">

            <div class="number-of-bowlers">
              <label for="bowlers">Bowlers</label>
              <select class="bowlers" name="bowlers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="number-of-games">
              <label for="games">Number of Games</label>
              <select class="games" type="text" name="games">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="submit">
              <input class="btn" type="submit" value="Get Price">
            </div>

            <div class="booking-info">
              <p class="totalPrice"></p>
            </div>

          </div>
        </div>
      </section>
      <!-- End of markup for the modal "Make Booking" -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
    </body>

  </html>
